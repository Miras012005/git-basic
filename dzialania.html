<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Działania matematyczne</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div class="baner">
      <div class="one">
        <img src="logo.jpg" alt="matematyka" />
      </div>
      <div class="two">
        <h1>Pomocnik matematyczny</h1>
      </div>
      <div class="three">
        <a href="dzialania.html"><h4>Działania</h4></a>
      </div>
      <div class="four">
        <a href="mnozenie.html"><h4>Tabliczka mnozenia</h4></a>
      </div>
    </div>
    <main class="main">
      <div class="left">
        <h3>Proste działania</h3>
        <label for="liczbaA">liczba A: </label>
        <input name="liczbaA" type="number" id="liczbaA" />
        <br />
        <label for="liczbaB">liczba B: </label>
        <input name="liczbaB" type="number" id="liczbaB" />
        <div class="btns">
          <button id="plus">+</button>
          <button id="minus">-</button>
          <button id="mnozenie">*</button>
          <button id="dzielenie">/</button>
          <button id="potega">A^B</button>
        </div>
        <p id="msg"></p>
      </div>
      <div class="right">
        <ul>
          <li>dodawanie</li>
          <li>odejmowanie</li>
          <li>mnożenie</li>
          <li>dzielenie</li>
          <li>potęgowanie</li>
        </ul>
      </div>
    </main>
    <footer>
      <p>Autor: 00000000000</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
